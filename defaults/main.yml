---
# Kubernetes component versions and configuration
k8s_version: '1.28'
k8s_api_server_port: 6443
k8s_allow_pods_on_control_plane: true
k8s_private_ip: "{{ ansible_default_ipv4.address }}"

# High-availability configuration using Keepalived and HAProxy
k8s_ha_enabled: true
k8s_ha_api_vip: '192.168.33.10'
k8s_ha_api_port: 6443
k8s_ha_interface: 'eth1'
k8s_ha_router_id: 51
k8s_ha_health_check_script: /usr/local/bin/k8s_api_health_check.sh

# Cilium CNI configuration
k8s_cilium_version: '1.15.5'
k8s_cilium_helm_values:
  kubeProxyReplacement: true
  gatewayAPI:
    enabled: true
  hubble:
    relay:
      enabled: true
    ui:
      enabled: true

# Kubeadm configuration objects
k8s_kubelet_config:
  cgroupDriver: systemd
  failSwapOn: false # Recommended to be true in production

# OS-specific package names
procps_package_debian: procps
procps_package_redhat: procps-ng
